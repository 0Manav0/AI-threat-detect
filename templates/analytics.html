{% extends "base.html" %}

{% block content %}
<h2>Analytics</h2>
<canvas id="analyticsChart"></canvas>
{% endblock %}

{% block scripts %}
<script>
const labels = {{ timestamps|default([])|tojson }};
const dataValues = {{ values|default([])|tojson }};
const confidences = {{ confidences|default([])|tojson }};

const ctx = document.getElementById('analyticsChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Values',
            data: dataValues,
            borderColor: 'blue',
            fill: false
        },
        {
            label: 'Confidence',
            data: confidences,
            borderColor: 'red',
            fill: false
        }]
    }
});
</script>
{% endblock %}
