{% extends "base.html" %}
{% block title %}Threat Prediction{% endblock %}

{% block content %}
<div class="container">
    <h2 class="heading">Threat Prediction</h2>
    
    <form id="predictForm" class="predict-form">
        {% for col in feature_columns %}
        <div class="form-group">
            <label for="{{ col }}">{{ col.replace('_', ' ').title() }}</label>
            <input type="number" id="{{ col }}" name="{{ col }}" value="0" step="any" class="form-input">
        </div>
        {% endfor %}
        <button type="submit" class="submit-btn">Predict</button>
    </form>

    <div id="result" class="result-box"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('predictForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = parseFloat(value) || 0);

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    const resultDiv = document.getElementById('result');

    if(result.error){
        resultDiv.textContent = "Error: " + result.error;
        resultDiv.className = "result-box error";
    } else {
        const pred = result.prediction[0];
        const conf = result.confidence[0];
        resultDiv.innerHTML = `
            <p><strong>Prediction:</strong> ${pred === 1 ? 'Threat' : 'Safe'}</p>
            <p><strong>Confidence:</strong> ${(conf * 100).toFixed(2)}%</p>
            ${result.issues.length ? `<p><strong>Issues:</strong></p><ul>${result.issues.map(i => `<li>${i}</li>`).join('')}</ul>` : ''}
        `;
        resultDiv.className = `result-box ${pred === 1 && conf > 0.55 ? 'declined' : 'accepted'}`;
    }
});
</script>
{% endblock %}

{% block styles %}
<style>
.container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.heading {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    border-bottom: 2px solid #eee;
    padding-bottom: 0.5rem;
}

.predict-form .form-group {
    margin-bottom: 1rem;
}

.predict-form label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #555;
}

.predict-form .form-input {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.2s ease-in-out;
}

.predict-form .form-input:focus {
    border-color: #007BFF;
    outline: none;
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.result-box {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 8px;
    background-color: #f7f7f7;
    color: #333;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.result-box.accepted {
    border-left: 5px solid #28a745;
}

.result-box.declined {
    border-left: 5px solid #dc3545;
}

.result-box.error {
    border-left: 5px solid #ffc107;
    background-color: #fff3cd;
    color: #856404;
}
</style>
{% endblock %}
